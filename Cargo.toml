[workspace]
resolver = "2"
members = ["stylance", "stylance-cli", "internal/*"]

[workspace.dependencies]
core = { path = "./internal/core" }
macros = { path = "./internal/macros" }

[workspace.package]
version = "0.0.1"
license = "MIT OR Apache-2.0"
repository = "https://github.com/basro/stylance-rs"
readme = "README.md"
