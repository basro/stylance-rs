name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - name: Run tests
        run: cargo test --all-features --locked
      - name: Install tools
        run: rustup component add clippy rustfmt
      - name: Clippy
        run: cargo clippy
      - name: Cargo fmt
        run: cargo fmt --all -- --check
