[package]
name = "stylance-cli"
edition = "2021"
version.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
description = "Cli tool for bundling stylance scoped CSS files."

[dependencies]
walkdir = "2.4.0"
stylance-core = { workspace = true }
clap = { version = "4.4.12", features = ["derive", "cargo"] }
anyhow = "1.0.79"
notify = "6.1.1"

[[bin]]
name = "stylance"
path = "./src/main.rs"
doc = false
